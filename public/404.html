<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Lucida Console", Monaco, monospace;
      line-height: 1.5;
    }

    h1 {
      margin: auto;
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: solid 2px;
    }

    @media (min-width: 640px) {
      body {
        background-image: url(https://images.unsplash.com/photo-1488197047962-b48492212cda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1494&q=80);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
      }

      .content {
        width: 750px;
        height: 450px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #333;
        padding: 45px 20px 20px;
        box-sizing: border-box;
        box-shadow: 0 0 25px rgba(0, 0, 0, .5);
        border-radius: 5px 5px 0 0;
      }

      .browser-bar {
        background: #f9f9f3;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 5px;
        overflow: hidden;
        border-radius: 5px 5px 0 0;
      }

      .button {
        display: inline-block;
        float: left;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        margin-right: 5px;
      }

      .close {
        background: #fc635d;
      }

      .min {
        background: #fdbc40;
      }

      .max {
        background: #34c84a;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
<div class="content">
  <div class="browser-bar">
    <span class="close button"></span>
    <span class="min button"></span>
    <span class="max button"></span>
  </div>
  <div class="text">
    <span id="404"></span>
  </div>
</div>

  <script>
    const loadDynamicBannerText = () => {
      const typed = document.getElementById('404');
      new Typed(typed, {
        strings: ["<h1>404</h1> <br>Sometimes you take the road less travelled..^1000 <br>  <br> We're not sure how you got here, but you should head <a>home</a>."],
        typeSpeed: 50,
        loop: true
      });
    }
    loadDynamicBannerText();
  </script>
</body>
</html>
